<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id="header"><h1>Library</h1></div>

    <div class="main-content">

        <div class="button-container">
            <button id="add-book">+ Add Book</button>
        </div>

        <div class="books-container">

            <div class="headings">
                <h2>No.</h2>
                <h2>Book</h2>
                <h2>Pages</h2>
                <h2>Read</h2>
                <h2>Del</h2>
            </div>

            <div class="books-library">

                <dialog id="dialog">

                    <form id="form">
                        <div class="form-item">
                            <label for="book-name">Name of Book:</label>
                            <input id="book-name" type="text">
                        </div>

                        <div class="form-item">
                            <label for="book-author">Author:</label>
                            <input id="book-author" type="text">
                        </div>

                        <div class="form-item">
                            <label for="number-of-pages">Pages:</label>
                            <input id="number-of-pages" type="number" min="1">
                        </div>

                        <div class="form-buttons">
                            <button type="submit" id="submit">Add</button>
                            <button type="button" id="cancel">Cancel</button>
                        </div>
                    </form>
                </dialog>

            </div>

        </div>
    </div>
</body>
</html>
