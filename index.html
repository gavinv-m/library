<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <div id="header"><h1>Library</h1></div>

    <div class="main-content">

        <div class="button-container">
            <button>+ Add Book</button>
        </div>

        <div class="books-container">

            <div class="books-library">

                <div class="headings">
                    <h2>No.</h2>
                    <h2>Book</h2>
                    <h2>Pages</h2>
                    <h2>Read</h2>
                    <h2>Del</h2>
                </div>

                <div class="book">
                    <h3 class="number">1</h3>

                    <div class="book-and-author">
                        <h4>The Shock Doctrine</h4>
                        <h5>by Naomi Klein</h5>
                    </div>

                    <h3 class="pages">200</h3>

                    <div id="status">
                        <input type="radio">
                        <p></p>
                    </div>

                    <div id="delete">
                        <svg xmlns="http://www.w3.org/2000/svg" id="Isolation_Mode" data-name="Isolation Mode" viewBox="0 0 24 24" width="20" height="20">
                            <path d="M23,3H18V2.5A2.5,2.5,0,0,0,15.5,0h-7A2.5,2.5,0,0,0,6,2.5V3H1V6H3V21a3,3,0,0,0,3,3H18a3,3,0,0,0,3-3V6h2ZM18,21H6V6H18Z"/>
                            <rect x="8" y="9" width="3" height="9"/>
                            <rect x="13" y="9" width="3" height="9"/>
                        </svg>
                    </div>
                </div>


            </div>

        </div>
    </div>
</body>
</html>
